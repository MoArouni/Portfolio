{% extends 'base.html' %}

{% block title %}Add New Blog Post{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
{% endblock %}  

{% block content %}
<br> 
<br> 
<br> 
<section>
    <form action="{{ url_for('add_post') }}" method="POST" id="blogForm">
        <h1>Create New Blog Post</h1>
        
        <div class="form-field">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter post title" required>
        <span class="error-message" id="titleError"></span>
        </div>

        <div class="form-field">
            <label for="content">Content</label>
            <textarea id="content" name="content" rows="10" placeholder="Write your blog post content here..." required></textarea>
        <span class="error-message" id="contentError"></span>
        </div>
        
        <div class="button"> 
            <button class="cta-button" type="submit">
                <i class="fas fa-paper-plane"></i> Publish Post
            </button>
            <button class="cta-button" type="button" id="previewBtn">
                <i class="fas fa-eye"></i> Preview
            </button>
            <button class="cta-button" type="button" id="clearBtn">
                <i class="fas fa-eraser"></i> Clear
            </button>
            <a href="{{ url_for('view_blog') }}" class="cta-button">
                <i class="fas fa-arrow-left"></i> Cancel
            </a>
        </div>
    </form>

    <div id="previewContainer" class="blog-container">
        <article class="blog-post" id="previewPost">
            <div class="post-header">
                <div class="post-meta">
                    <span class="date">
                        <i class="far fa-calendar-alt"></i> 
                        <span id="previewDate">{{ current_date }}</span>
                    </span>
                    <span class="time">
                        <i class="far fa-clock"></i>
                        <span id="previewTime">{{ current_time }}</span>
                    </span>
                </div>
            </div>
            
            <h2 id="previewTitle" class="post-title"></h2>
            <div id="previewContent" class="post-content"></div>
            
            <div class="button">
                <button id="editBtn" class="cta-button">
                    <i class="fas fa-edit"></i> Continue Editing
                </button>
                <button id="publishBtn" class="cta-button">
                    <i class="fas fa-paper-plane"></i> Publish Now
                </button>
            </div>
        </article>
    </div>
</section>
<p id="statusMessage"></p>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/features/preview_blog.js') }}"></script>
<script src="{{ url_for('static', filename='js/blog-clear.js') }}"></script>
<script src="{{ url_for('static', filename='js/preventDefault.js') }}"></script>
{% endblock %}
